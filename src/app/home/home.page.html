<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Ma Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header text-center>
      TOP 10 des cryptos en Avril 2018
    </ion-list-header>
    <ion-item *ngFor="let crypto of cryptos">
      <strong>{{ crypto.name }}</strong>  &nbsp;vaut environ {{ crypto.price}}
    </ion-item>
  </ion-list>
</ion-content>
